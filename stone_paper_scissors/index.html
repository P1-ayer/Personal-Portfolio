<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <!-- site I used for emojis -->
    <title>Stone Paper Scissors</title>
</head>
<body>

    <div id="header">
        <h1>Stone Paper Scissors</h1>
    </div>

    <div class="options">
        <button class="optionBtn" id="rock">
            <i class="em em-fist" ></i>
        </button>
        <button class="optionBtn" id="paper">
            <i class="em em-page_facing_up" ></i>
        </button>
        <button class="optionBtn" id="scissors">
            <i class="em em-scissors" ></i>
        </button>
    </div>    

    <div class="scoreBoard">
<table>
    <tr>
        <td id="playerScore">0</td>
        <td id="compScore">0</td>
    </tr>
    <tr>
        <td>YOU</td>
        <td>COMPUTER</td>
    </tr>
</table>
    </div>

    <div class="result">
CLICK ON YOUR CHOICE
    </div>

    <div>
        <button id="resetBtn">NEW GAME</button>
    </div>

    <script src="app2.js"></script>
</body>
</html>
